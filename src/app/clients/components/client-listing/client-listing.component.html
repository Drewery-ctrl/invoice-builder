<div class='client-table-container mat-elevation-z8 client-table'>
   <mat-toolbar class='menu-bar'>
      <span>Clients</span>

      <mat-form-field class="search-bar" appearance="legacy" color="accent">
         <input matInput (keyup)='applyFilter($event)' placeholder='search...'>
      </mat-form-field>

      <!--   <span class='flex-spacer'></span>-->
      <button mat-button (click)='createClientHandler()' class='action-button'>
         <mat-icon>add</mat-icon>
         <span>Add Client</span>
      </button>
   </mat-toolbar>

   <table mat-table [dataSource]="dataSource" #table>

      <!-- FirstName Column -->
      <ng-container matColumnDef="firstName">
         <th mat-header-cell *matHeaderCellDef> First Name</th>
         <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
      </ng-container>

      <!-- LastName Column -->
      <ng-container matColumnDef="lastName">
         <th mat-header-cell *matHeaderCellDef> Last Name</th>
         <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef> Email</th>
         <td mat-cell *matCellDef="let client"> {{client.email}} </td>
      </ng-container>

      <!-- PhoneNumber Column -->
      <ng-container matColumnDef="phone">
         <th mat-header-cell *matHeaderCellDef> Phone Number</th>
         <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
</div>
