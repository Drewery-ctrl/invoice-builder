<mat-toolbar class='custom-tool-bar' color="accent">
   <button mat-button (click)="toggleSideNav.emit()" class="sidenav-toggle">
      <mat-icon></mat-icon>
   </button>
   <span>Invoice Builder</span>

   <div class="menu-bar">
      <button mat-icon-button [matMenuTriggerFor]="menu">
         <span style="font-size:1rem;">Admin</span>
         <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
         <button mat-menu-item>
            <mat-icon>lock</mat-icon>
            <span>Logged In</span>
         </button>
         <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
         </button>
      </mat-menu>
   </div>
</mat-toolbar>
