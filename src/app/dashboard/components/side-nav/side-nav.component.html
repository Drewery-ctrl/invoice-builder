<mat-sidenav-container class="app-sidenav-container">
   <mat-sidenav class="app-sidenav" #sidenav [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'" mat-elevation-z10>
      <mat-toolbar color="accent">Dashboard</mat-toolbar>
      <mat-nav-list>
         <a mat-list-item [routerLink]="[link.url]" *ngFor="let link of links" routerLinkActive="active">
            <mat-icon>{{link.icon}}</mat-icon>
            {{ link.name }}
         </a>
      </mat-nav-list>
   </mat-sidenav>

   <div class="app-sidenav-content">
      <app-tool-bar (toggleSideNav)="sidenav.toggle()"></app-tool-bar>
      <div class="wrapper">
         <router-outlet></router-outlet> <!--renders child routes (main-content-components)-->
      </div>
   </div>
</mat-sidenav-container>
