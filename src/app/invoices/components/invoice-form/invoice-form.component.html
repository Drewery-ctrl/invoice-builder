<mat-card>
   <form class="form-container" [formGroup]="invoiceForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card-header>
         <mat-card-title>
            <h2>Create New Invoice</h2>
         </mat-card-title>
      </mat-card-header>

      <mat-form-field color="accent">
         <mat-label>Item</mat-label>
         <input matInput placeholder="enter item name for this invoice" formControlName="item">
         <mat-icon matSuffix>item</mat-icon>
         <mat-error *ngIf="invoiceForm.controls['item'].invalid && invoiceForm.controls['item'].touched">item is required</mat-error>
      </mat-form-field>

      <mat-form-field color="accent">
         <mat-label>Amount</mat-label>
         <input matInput placeholder="budget amount" formControlName="amount">
         <mat-icon matSuffix>paid</mat-icon>
      </mat-form-field>

      <mat-form-field color="accent">
         <mat-label>Quantity</mat-label>
         <input matInput placeholder="how many projects in this budget" formControlName="quantity">
         <mat-icon matSuffix>production_quantity_limits</mat-icon>
         <mat-error *ngIf="invoiceForm.controls['quantity'].invalid && invoiceForm.controls['quantity'].touched">quantity is required</mat-error>
      </mat-form-field>

      <mat-form-field color="accent">
         <mat-label>Tax</mat-label>
         <input matInput placeholder="how much tax was billed for this budget" formControlName="tax">
         <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>

      <mat-form-field color="accent">
         <mat-label>Date</mat-label>
         <input matInput [matDatepicker]="date" placeholder="choose project start date - click icon for picker" formControlName="date">
         <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
         <mat-datepicker #date></mat-datepicker>
         <mat-error *ngIf="invoiceForm.controls['date'].invalid && invoiceForm.controls['date'].touched">date is required</mat-error>
      </mat-form-field>

      <mat-form-field color="accent">
         <mat-label>Due Date</mat-label>
         <input matInput [matDatepicker]="due" placeholder="choose project due date - click icon for picker" formControlName="dueDate">
         <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
         <mat-datepicker #due></mat-datepicker>
         <mat-error *ngIf="invoiceForm.controls['dueDate'].invalid && invoiceForm.controls['dueDate'].touched">due date is required</mat-error>
      </mat-form-field>

      <div class="form-group" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
         <button mat-raised-button color="accent" type="submit" [disabled]="!invoiceForm.valid">Create Invoice</button>
         <button mat-raised-button color="primary" type="reset">Cancel</button>
      </div>
   </form>
</mat-card>
