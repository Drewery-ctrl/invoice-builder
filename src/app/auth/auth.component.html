<div class="limiter">
   <div class="container-login">
      <mat-card>
         <mat-card-title>
            <h2>{{ title }}</h2>
         </mat-card-title>

         <!-- Material Progress Spinner -->
         <div class="mat-elevation-z8">
            <div class="loading-shade" *ngIf="isLoading">
               <mat-spinner color="accent"></mat-spinner>
            </div>
         </div>

         <mat-card-content>
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()" novalidate>
               <!--  Name-->
               <mat-form-field color="accent" *ngIf="title === 'Signup'">
                  <input matInput placeholder="Name" formControlName="name" required>
                  <mat-error *ngIf="authForm.get('name')?.hasError('required')">
                     Name is <strong>required</strong>
                  </mat-error>
               </mat-form-field>
               <!--   Email-->
               <mat-form-field color="accent">
                  <input matInput placeholder="Email" formControlName="email" required>
                  <mat-error *ngIf="authForm.get('email')?.hasError('required')">
                     Email is <strong>required</strong>
                  </mat-error>
               </mat-form-field>
               <!--   Password-->
               <mat-form-field color="accent">
                  <input matInput placeholder="Password" formControlName="password" type="password" required autocomplete="on">
                  <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                     Password is <strong>required</strong>
                  </mat-error>
               </mat-form-field>
               <!--   submit button-->
               <button class="authButton" mat-raised-button color="accent" type="submit" [disabled]="!authForm.valid">{{ title }}</button>
            </form>
         </mat-card-content>

         <div class="alternative" *ngIf="title === 'Login'">
            <p>Don't have an account? </p>
            <button class="authButton" mat-raised-button color="accent" [routerLink]="['/signup']">Signup</button>
         </div>

         <div class="alternative" *ngIf="title === 'Signup'">
            <p>Already have an account? </p>
            <button class="authButton" mat-raised-button color="accent" [routerLink]="['/login']">Login</button>
         </div>
      </mat-card>
   </div>
</div>
