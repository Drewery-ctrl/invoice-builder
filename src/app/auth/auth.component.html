<div class="limiter">
   <div class="container-login">
      <mat-card mat-elevation-z8>
         <mat-card-title>
            <h2>Login</h2>
         </mat-card-title>
         <mat-divider inset></mat-divider>
         <mat-card-content>
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()" novalidate>
               <mat-form-field color="accent">
                  <input matInput placeholder="Email" formControlName="email" required>
                  <mat-error *ngIf="authForm.get('email')?.hasError('required')">
                     Email is <strong>required</strong>
                  </mat-error>
               </mat-form-field>
               <mat-form-field color="accent">
                  <input matInput placeholder="Password" formControlName="password" type="password" required autocomplete="on">
                  <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                     Password is <strong>required</strong>
                  </mat-error>
               </mat-form-field>
               <button class="authButton" mat-raised-button color="accent" type="submit" [disabled]="!authForm.valid">Login</button>
            </form>
         </mat-card-content>
      </mat-card>
   </div>
</div>
